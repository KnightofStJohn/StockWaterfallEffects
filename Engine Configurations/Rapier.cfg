//	%spoolEffectName = fx-rapier-airbreathing-spool
//  }
//
//@MODULE[ModuleEnginesFX]:HAS[#engineID[ClosedCycle]]
//  {
//	%runningEffectName = fx-rapier-closedcycle-running
//	!powerEffectName
//  }
	
  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = RapierAirBreathing
    // This links the effects to a given ModuleEngines
    

    // List out all controllers we want available
	CONTROLLER
	{
		name = atmosphereDepth
		linkedTo = atmosphere_density
	}
	CONTROLLER
	{
		name = random1
		linkedTo = random
		noiseType = perlin
		scale = 1
		minimum = 0
		speed = 10
		seed = 654
	}
	CONTROLLER
	{
		name = mach
		linkedTo = mach
	}
	CONTROLLER
	{
		name = throttle
		linkedTo = throttle
		engineID = AirBreathing
		responseRateUp = 10
		responseRateDown = 10
	}
	TEMPLATE
    {
      // This is the name of the template to use
      templateName = stock-rapier-core
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = thrustTransform
	  position = 0,0,0
	  rotation = 0, 0, 0
	  scale = 1.0, 1.0, 1.0
    }
	TEMPLATE
	{
      // This is the name of the template to use
      templateName = stock-methane-jet-2
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = thrustTransform
      position = 0,0,0
      rotation = 0, 0, 0
      scale = 1.0, 1.0, 1.0
    }
  }
  
MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = RapierClosedCycle
    // This links the effects to a given ModuleEngines
    

    // List out all controllers we want available
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    CONTROLLER
    {
      name = throttle
	  linkedTo = throttle
	  engineID = ClosedCycle
	  responseRateUp = 0.03
      responseRateDown = 0.2
    }
	CONTROLLER
	{
		name = random2
		linkedTo = random
		noiseType = perlin
		scale = 1
		minimum = 0
		speed = 10
		seed = 0
	}
	CONTROLLER
	{
		name = Ignition
		linkedTo = engineEvent
		eventDuration = 2
		eventName = ignition
		eventCurve
		{
			key = 0 0 10 10
			key = 0.1 1 4.444445 4.444445
			key = 1 0 -1.111111 -1.111111
		}
	}
	
	TEMPLATE
    {
      // This is the name of the template to use
      templateName = stock-rapier-core
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = thrustTransform
	  position = 0,0,0
	  rotation = 0, 0, 0
	  scale = 1.0, 1.0, 1.0
    }
    TEMPLATE
    {
      // This is the name of the template to use
      templateName = stock-methalox-lower-2-rapier
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = thrustTransform
	  position = 0,0,0.16
	  rotation = 0, 0, 0
	  scale = 0.35, 0.35, 0.35
    }
  }
}