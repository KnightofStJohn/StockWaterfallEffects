@PART[SSME]:NEEDS[Waterfall&!ReStock]:FINAL
{
  !fx_exhaustFlame_blue = DELETE
  !fx_exhaustLight_blue = DELETE
  !fx_smokeTrail_light = DELETE
  !sound_vent_medium = DELETE
  !sound_rocket_hard = DELETE
  !sound_vent_soft = DELETE
  !sound_explosion_low = DELETE
  
  // Removes the Realplume plumes
  !PLUME {}
  
  // Removes the stock effect block, and replace it with one that has no particles
  !EFFECTS {}
  EFFECTS
  {
    engage
    {
      AUDIO
      {
        channel = Ship
        clip = Waterfall/Sounds/KW/sound_liq4
        volume = 0.8
        pitch = 1.0
        loop = false
      }
    }
    disengage
    {
        AUDIO
        {
          channel = Ship
          clip = sound_vent_soft
          volume = 0.8
          pitch = 2.0
          loop = false
        }
    }
    flameout
    {
      AUDIO
      {
        channel = Ship
        clip = sound_explosion_low
        volume = 0.8
        pitch = 2.0
        loop = false
      }
    }
    fx-vector-running
    {
     AUDIO
      {
        channel = Ship
        clip = Waterfall/Sounds/KW/sound_altloop
        volume = 0.0 0.0
        volume = 1.0 0.8
        pitch = 0.0 1.0
        pitch = 1.0 1.0
        loop = true
      }
    }
  }
  
  @MODULE[ModuleEngines*]
  {
    @name = ModuleEnginesFX
	%runningEffectName = fx-vector-running
	!powerEffectName
  }
  
  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = rs25FX
    // This links the effects to a given ModuleEngines
    engineID = basicEngine

    // List out all controllers we want available
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
    }
	CONTROLLER
    {
      name = randomshock1
      linkedTo = random
	  // The noise distribution type
	  noiseType = perlin
	  // distribution parameters
	  scale = 1
	  speed = 5
	  seed = 1
    }
	CONTROLLER
    {
      name = randomshock2
      linkedTo = random
	  // The noise distribution type
	  noiseType = perlin
	  // distribution parameters
	  scale = 1
	  speed = 8
	  seed = 10
    }
	CONTROLLER
    {
      name = randomshock3
      linkedTo = random
	  // The noise distribution type
	  noiseType = perlin
	  // distribution parameters
	  scale = 1
	  speed = 5
	  seed = 100
    }
	CONTROLLER
    {
      name = randomshock4
      linkedTo = random
	  // The noise distribution type
	  noiseType = perlin
	  // distribution parameters
	  scale = 1
	  speed = 8
	  seed = 1000
    }
   
    TEMPLATE
    {
      // This is the name of the template to use
      templateName = stock-hydrolox-lower-1
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = thrustTransform
      scale = 1,1,1
      rotation = 0,0,0
      position = 0,0.0,0
    }
	
    TEMPLATE
    {
      // This is the name of the template to use
      templateName = stock-hydrolox-core-vector
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = thrustTransform
      scale = 1,1,1
      rotation = 0,0,0
      position = 0,0.0,0
    }

  }

   
}