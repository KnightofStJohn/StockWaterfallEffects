@PART[spotLight1_v2]:NEEDS[Waterfall]:FOR[StockWaterfallEffects]
{
  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = lightFX
    // This links the effects to a given ModuleEngines
    

    // List out all controllers we want available
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    CONTROLLER
    {
      name = light
      lightName = none
      linkedTo = light
    }
    TEMPLATE
    {
      // This is the name of the template to use
      templateName = stock-spotlight-1
      overrideParentTransform = spotlight
      position = 0,0,0
      rotation = 0, 0, 0
      scale = 1, 1, 1
    }    
  }
}
