@PART[LiquidEngineLV-TX87]:NEEDS[Waterfall]:FOR[StockWaterfallEffects]
{
  !fx_exhaustFlame_blue_medium = DELETE
  !fx_exhaustLight_blue = DELETE
  !fx_smokeTrail_light = DELETE
  !sound_vent_medium = DELETE
  !sound_rocket_hard = DELETE
  !sound_vent_soft = DELETE
  !sound_explosion_low = DELETE
  !EFFECTS {}
  EFFECTS
  {
    fx-bobcat-running
	{
		AUDIO
		{
			channel = Ship
			clip = Waterfall/Sounds/KW/sound_altloop2
			volume = 0.0 0.0
			volume = 1.0 0.6
			pitch = 0.0 1.0
			pitch = 1.0 1.0
			loop = true
		}
	}
	engage
	{
		AUDIO
		{
			channel = Ship
			clip = Waterfall/Sounds/KW/sound_liq1
			volume = 0.6
			pitch = 1.0
			loop = false
		}
	}
	disengage
	{
		AUDIO
		{
			channel = Ship
			clip = sound_vent_soft
			volume = 0.6
			pitch = 2.0
			loop = false
		}
	}
	flameout
	{
		AUDIO
		{
			channel = Ship
			clip = sound_explosion_low
			volume = 0.6
			pitch = 2.0
			loop = false
		}
	}
  }
  
  @MODULE[ModuleEngines*]
  {
    @name = ModuleEnginesFX
	%runningEffectName = fx-bobcat-running
	!powerEffectName = DELETE
  }
  
  MODULE
  {
    name = ModuleWaterfallFX
    moduleID = BobcatEngine

    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
	
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
	  engineID = basicEngine
	  responseRateUp = 0.03
      responseRateDown = 0.2
    }
	
	
    TEMPLATE
    {
      name = plume
      templateName = stock-aerozine50-lower-1
      overrideParentTransform = thrustTransform
      position = 0,0,-0.0375
      rotation = 0, 0, 0
      scale = 0.583, 0.583, 0.583
    }
	
	TEMPLATE
    {
      name = core
      templateName = stock-hypergolic-core
      overrideParentTransform = thrustTransform
      position = 0,0,-0.0375
      rotation = 0, 0, 0
      scale = 0.583, 0.583, 0.583
    }
	MODULE
  	{
  	name = ModuleB9PartSwitch
	moduleID = plumeSwitch
	switcherDescription = Plume
	switcherDescriptionPlural = Plumes
	affectDragCubes = false
	affectFARVoxels = false
	switchInFlight = false
	SUBTYPE
	{ 
		name = default
		title = Hypergolic
		primaryColor = ResourceColorMonoPropellant
		secondaryColor = Blush
		descriptionSummary = Aerozine 50-Amyl Fuel Exhaust
		descriptionDetail = TBD.
	}
	SUBTYPE
    {
        name = hydrolox
		title = Hydrolox
		primaryColor = OrangeRed
		secondaryColor = SkyBlue
		descriptionSummary = Hydrogen-Oxygen Fuel Exhaust
		descriptionDetail = TBD.
        MODULE
        {
            IDENTIFIER { name = ModuleWaterfallFX }
            DATA
            {
                TEMPLATE
                {
                    name = plume
					templateName = stock-hydrolox-upper-3
					scale = 0.583,0.583,0.583
					rotation = 0,0,0
					position = 0,0.0,-0.0375
                }
				TEMPLATE
                {
                    name = core
					templateName = stock-hydrolox-core-2
					scale = 0.583,0.583,0.583
					rotation = 0,0,0
					position = 0,0.0,-0.0375
                }
            }
        }
    }
  }
}





