@PART[Size3EngineCluster]:NEEDS[Waterfall&!ReStock]:FINAL
{
  // Removes the Realplume plumes
  !PLUME {}
  
  // Removes the stock effect block, and replace it with one that has no particles
  !EFFECTS {}
  EFFECTS
  {
    engage
    {
      AUDIO
      {
        channel = Ship
        clip = Waterfall/Sounds/KW/sound_liq4
        volume = 1.0
        pitch = 1.0
        loop = false
      }
    }
    disengage
    {
        AUDIO
        {
          channel = Ship
          clip = sound_vent_soft
          volume = 1.0
          pitch = 2.0
          loop = false
        }
    }
    flameout
    {
      AUDIO
      {
        channel = Ship
        clip = sound_explosion_low
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
    fx-mammoth-running
    {
     AUDIO
      {
        channel = Ship
        clip = Waterfall/Sounds/KW/sound_altloop
        volume = 0.0 0.0
        volume = 1.0 1.5
        pitch = 0.0 1.0
        pitch = 1.0 1.0
        loop = true
      }
    }
  }
  
  @MODULE[ModuleEngines*]
  {
    @name = ModuleEnginesFX
	%runningEffectName = fx-mammoth-running
	!powerEffectName
  }
	
  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = rs25FX
    // This links the effects to a given ModuleEngines
    engineID = KS25

    // List out all controllers we want available
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
    }
	CONTROLLER
    {
      name = randomshock1
      linkedTo = random
	  // The noise distribution type
	  noiseType = perlin
	  // distribution parameters
	  scale = 1
	  speed = 5
	  seed = 1
    }
	CONTROLLER
    {
      name = randomshock2
      linkedTo = random
	  // The noise distribution type
	  noiseType = perlin
	  // distribution parameters
	  scale = 1
	  speed = 8
	  seed = 10
    }
	CONTROLLER
    {
      name = randomshock3
      linkedTo = random
	  // The noise distribution type
	  noiseType = perlin
	  // distribution parameters
	  scale = 1
	  speed = 5
	  seed = 100
    }
	CONTROLLER
    {
      name = randomshock4
      linkedTo = random
	  // The noise distribution type
	  noiseType = perlin
	  // distribution parameters
	  scale = 1
	  speed = 8
	  seed = 1000
    }

    TEMPLATE
    {
      // This is the name of the template to use
      templateName = stock-hydrolox-lower-1
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = thrustTransform
      position = 0,0,-0.63
      rotation = 0, 0, 0
      scale = 0.91, 0.91, 0.91
    }
	
    TEMPLATE
    {
      // This is the name of the template to use
      templateName = stock-hydrolox-core-3
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = thrustTransform
      position = 0,0,-0.63
      rotation = 0, 0, 0
      scale = 0.91, 0.91, 0.91
    }


  }

   
}